<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Criar Sala - Rocket.Q</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="./assets/logo.svg" alt="Logo Rocket.Q" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Criar sua pr√≥pria Sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass">Insira uma Senha</label>
              <input
                type="password"
                id="room-pass"
                placeholder="Insira uma Senha"
              />
              <button>
                <img
                  style="color: #fff"
                  src="./assets/icon-users.svg"
                  alt="Entrar na Sala"
                />
                Criar Sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
